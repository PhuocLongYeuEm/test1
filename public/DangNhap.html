<!DOCTYPE html>
<html lang="vi" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Thanh điều hướng -->
  <nav class="fixed top-0 left-0 right-0 z-50 nav-hea border-b border-border backdrop-blur-md bg-background/80 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
      <div class="flex items-center h-16 justify-between">
        <div class="flex items-center gap-2">
          <img src="lolicon.png" class="w-12 h-12 rounded-full shadow-md" alt="Logo" />
          <span class="text-xl font-bold text-primary tracking-tight">Lock Child Keeper</span>
        </div>
        <div class="hidden md:flex items-center gap-6">
          <button id="loginBtn" class="text-foreground transition-colors btn-ol">Đăng nhập</button>
          <button id="registerBtn" class="text-foreground transition-colors btn-ol">Đăng ký</button>
          <button id="themeToggle" class="theme-toggle text-xl" title="Chuyển chế độ sáng/tối">🌙</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Nội dung đăng nhập -->
  <main class="login-container">
    <div class="login-card">
      <h1 class="login-title">Đăng Nhập</h1>
		<form id="loginForm" class="space-y-4">
			<div>
				<label>Email</label>
				<input id="email" type="email" class="login-input" placeholder="Nhập email của bạn" required />
			</div>
			<div>
				<label>Mật khẩu</label>
				<input id="password" type="password" class="login-input" placeholder="Nhập mật khẩu" required />
			</div>
			<button type="submit" class="login-btn">Đăng Nhập</button>
		</form>
		<p id="message" class="text-center text-sm mt-4"></p>

        Chưa có tài khoản?
        <a href="DangKy.html" class="text-primary hover:underline">Đăng ký ngay</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-card border-t border-border py-12 mt-12 shadow-inner">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h4 class="text-lg font-semibold mb-2 text-primary">Tuyên Truyền Phòng Ngừa Lừa Đảo Online</h4>
      <p class="text-muted-foreground leading-relaxed max-w-2xl mx-auto">
        Chung tay xây dựng môi trường mạng an toàn – Nhận biết sớm, phản ứng đúng và bảo vệ bản thân trước mọi hình thức lừa đảo.
      </p>
      <p class="text-sm text-muted-foreground mt-6">© 2025 Phòng Ngừa Lừa Đảo Online. Không thu thập dữ liệu người dùng.</p>
    </div>
  </footer>

  <!-- Script -->
<script>
  function smoothNavigate(url) {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = url;
    }, 300);
  }

  document.getElementById("registerBtn").addEventListener("click", () => {
    smoothNavigate("DangKy.html");
  });
  document.getElementById("loginBtn").addEventListener("click", () => {
    smoothNavigate("DangNhap.html");
  });

  // Khi trang tải lại, chạy hiệu ứng fade-in
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });
</script>
<script type="module" src="analyzer.js"></script>
<script type="module" src="./firebase-config.js"></script>
<script type="module" src="./firebase-auth.js"></script>

</body>
</html>
